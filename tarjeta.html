</head>

<body>

<!-- ------------------------------------------------------------------- -->

<h1 id="mainTitle" style="display:none;">Perd√≥name por ser un tonto ‚ù§Ô∏è</h1>

<script>
/* ---- TEXTOS ---- */
const pages = [
    "Perd√≥name por mis fallas, por mis enojos, por no saber siempre qu√© decir. Pero nunca dudes que te quiero‚Ä¶ demasiado.",
    "Soy un tonto que est√° enamorado de ti y solo de ti. Recuerdo cada palabra tuya record√°ndome que siempre me elegir√≠as a m√≠‚Ä¶ ¬øpor qu√©? Porque soy yo. Y eso nunca lo olvidar√©.",
    "Gracias por seguir aqu√≠. Por aguantarme. Por no soltarme. Yo voy a mejorar, por ti, por m√≠, por nosotros. Te amo."
];

let currentPage = 0;

/* ---- CAMBIAR PAGINAS ---- */
function updatePage() {
    document.getElementById("textBox").innerText = pages[currentPage];

function nextPage() {

/* ---- ENTRAR A LA P√ÅGINA ---- */

</script>

</body>
